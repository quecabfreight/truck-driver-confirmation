<!DOCTYPE html><html lang="en"><head>  <meta charset="UTF-8" />  <meta name="viewport" content="width=device-width, initial-scale=1.0" />  <title>Driver Verification</title>  <style>    body {      font-family: Arial, sans-serif;      margin: 0;      padding: 20px;      background-color: #f9f9f9;    }    .container {      max-width: 700px;      margin: auto;      background: #fff;      padding: 30px;      border-radius: 8px;      box-shadow: 0 0 10px rgba(0,0,0,0.1);      text-align: center;    }    h2 {      font-size: 20px;      font-weight: bold;      margin-top: 20px;    }    .big-bold {      font-size: 24px;      font-weight: bold;      margin-top: 5px;    }    a.phone-link {      font-size: 26px;      font-weight: bold;      text-decoration: none;      color: black;    }    .result {      margin-top: 20px;      padding: 15px;      font-size: 18px;      border-radius: 6px;      display: none;    }    .result.success {      background-color: #d4edda;      color: #155724;      border: 1px solid #c3e6cb;    }    .result.alert {      background-color: #f8d7da;      color: #721c24;      border: 1px solid #f5c6cb;    }    button {      margin-top: 20px;      padding: 12px 24px;      font-size: 16px;      background-color: #007bff;      color: white;      border: none;      border-radius: 6px;      cursor: pointer;    }    button:hover {      background-color: #0056b3;    }  </style></head><body>  <div class="container">    <h2>DOES THE USDOT# ON THE TRUCK MATCH?</h2>    <label><input type="radio" name="dotMatch" value="yes"> Yes</label>    <label><input type="radio" name="dotMatch" value="no"> No</label>    <div class="big-bold" id="usdDotDisplay">USDOT# 1234567</div>    <h2>DID THE DRIVER ANSWER THEIR PHONE?</h2>    <label><input type="radio" name="phoneAnswer" value="yes"> Yes</label>    <label><input type="radio" name="phoneAnswer" value="no"> No</label>    <div class="big-bold">      <a href="tel:123-456-7890" class="phone-link">123-456-7890</a>    </div>    <button onclick="submitVerification()">Submit</button>    <div id="result" class="result"></div>  </div>  <script>    function submitVerification() {      const dotMatch = document.querySelector('input[name="dotMatch"]:checked');      const phoneAnswer = document.querySelector('input[name="phoneAnswer"]:checked');      const resultDiv = document.getElementById('result');      if (!dotMatch || !phoneAnswer) {        resultDiv.textContent = 'Please answer both questions.';        resultDiv.className = 'result alert';        resultDiv.style.display = 'block';        return;      }      if (dotMatch.value === 'yes' && phoneAnswer.value === 'yes') {        resultDiv.textContent = '✅ CLEAR TO LOAD';        resultDiv.className = 'result success';      } else {        resultDiv.textContent = '⚠️ CAUTION ALERT – DO NOT LOAD';        resultDiv.className = 'result alert';      }      resultDiv.style.display = 'block';    }  </script></body></html>
