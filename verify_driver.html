<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Truck/Driver Confirmation Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f7fc;
      margin: 0;
      padding: 20px;
    }

    .container {
      display: flex;
      gap: 20px;
    }

    .left-side, .right-side {
      width: 50%;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      font-weight: bold;
    }

    input[type="text"], input[type="date"], input[type="tel"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      background-color: #007bff;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
    }

    select {
      margin-top: 10px;
      padding: 8px;
      border-radius: 4px;
    }

    .qr-display {
      text-align: center;
      margin-top: 20px;
    }

    .qr-top, .qr-bottom {
      display: flex;
      justify-content: space-between;
      font-weight: bold;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left-side">
      <h2>Truck/Driver Confirmation</h2>
      <div class="form-group">
        <label for="loadId">Load ID:</label>
        <input type="text" id="loadId" placeholder="Enter Load ID" />
      </div>
      <div class="form-group">
        <label for="companyName">Company Name:</label>
        <input type="text" id="companyName" placeholder="Enter Company Name" />
      </div>
      <div class="form-group">
        <label for="driverPhone">Driver Phone:</label>
        <input type="tel" id="driverPhone" placeholder="Enter Driver Phone" maxlength="12" />
      </div>
      <div class="form-group">
        <label for="dot">USDOT#:</label>
        <input type="text" id="dot" placeholder="Enter USDOT#" />
      </div>
      <div class="form-group">
        <label for="startTime">Start Time:</label>
        <input type="date" id="startTime" />
      </div>
      <div class="form-group">
        <label for="expirationTime">Expiration Time:</label>
        <input type="date" id="expirationTime" />
      </div>
      <div class="form-group">
        <label for="sendOption">Send via:</label>
        <select id="sendOption">
          <option value="both">Email & Text</option>
          <option value="email">Email Only</option>
          <option value="text">Text Only</option>
        </select>
      </div>
      <button onclick="generateConfirmation()">Send</button>
    </div>

    <div class="right-side">
      <h2>Confirmation Details</h2>
      <div id="confirmationDetails"></div>
      <div id="qrDisplay" class="qr-display"></div>
    </div>
  </div>

  <script>
    document.getElementById('driverPhone').addEventListener('input', function(e) {
      let cleaned = e.target.value.replace(/\D/g, '');
      if (cleaned.length > 3 && cleaned.length <= 6)
        cleaned = cleaned.replace(/(\d{3})(\d+)/, '$1-$2');
      else if (cleaned.length > 6)
        cleaned = cleaned.replace(/(\d{3})(\d{3})(\d+)/, '$1-$2-$3');
      e.target.value = cleaned;
    });

    function generateConfirmation() {
      const loadId = document.getElementById('loadId').value;
      const companyName = document.getElementById('companyName').value;
      const driverPhone = document.getElementById('driverPhone').value;
      const dot = document.getElementById('dot').value;
      const startTime = document.getElementById('startTime').value;
      const expirationTime = document.getElementById('expirationTime').value;
      const sendOption = document.getElementById('sendOption').value;

      const verifyUrl = `https://www.quecabinc.com/verify_driver.html?loadId=${encodeURIComponent(loadId)}&companyName=${encodeURIComponent(companyName)}&driverPhone=${encodeURIComponent(driverPhone)}&dot=${encodeURIComponent(dot)}`;

      const confirmationHTML = `
        <p><strong>Load ID:</strong> ${loadId}</p>
        <p><strong>Company Name:</strong> ${companyName}</p>
        <p><strong>Driver Phone:</strong> ${driverPhone}</p>
        <p><strong>USDOT#:</strong> ${dot}</p>
        <p><strong>Start Time:</strong> ${startTime}</p>
        <p><strong>Expiration Time:</strong> ${expirationTime}</p>
      `;
      document.getElementById('confirmationDetails').innerHTML = confirmationHTML;

      const qrImageUrl = `https://api.qrserver.com/v1/create-qr-code/?data=${encodeURIComponent(verifyUrl)}&size=200x200`;
      document.getElementById('qrDisplay').innerHTML = `
        <div class="qr-top">
          <span>${loadId}</span>
          <span>${companyName}</span>
        </div>
        <img src="${qrImageUrl}" alt="QR Code">
        <div class="qr-bottom">
          <span>${driverPhone}</span>
          <span>USDOT# ${dot}</span>
        </div>
      `;

      const subject = `Truck/Driver Confirmation for Load #${loadId}`;
      const body = `Click to verify:\n${verifyUrl}`;
      const mailtoLink = `mailto:?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
      const smsLink = `sms:?body=${encodeURIComponent(body)}`;

      if (sendOption === 'email') window.open(mailtoLink, '_blank');
      if (sendOption === 'text') window.open(smsLink, '_blank');
      if (sendOption === 'both') {
        window.open(mailtoLink, '_blank');
        window.open(smsLink, '_blank');
      }
    }
  </script>
</body>
</html>
