  <script>
    async function generateConfirmation() {
      // 1) Grab & trim all inputs
      const loadId      = document.getElementById('loadId').value.trim();
      const companyName = document.getElementById('companyName').value.trim();
      const driverPhone = document.getElementById('driverPhone').value.trim();
      const smsRecipient= document.getElementById('smsRecipient').value.trim();
      const dot         = document.getElementById('dot').value.trim();
      const startTime   = document.getElementById('startTime').value.trim();
      const expiration  = document.getElementById('expirationTime').value.trim();

      // 2) Block if any required field is empty
      if (!loadId || !companyName || !driverPhone || !dot) {

          "- Load ID\n- Company Name\n- Driver Phone\n- USDOT#"
        );
      }

      const fullUrl = 
        "https://www.quecabinc.com/verify.html" +
        "?loadId="      + encodeURIComponent(loadId) +
        "&companyName=" + encodeURIComponent(companyName) +
        "&driverPhone=" + encodeURIComponent(driverPhone) +
        "&dot="         + encodeURIComponent(dot);

      // 4) Render the confirmation details
      document.getElementById('confirmationDetails').innerHTML = `
        <p><strong>Load ID:</strong> ${loadId}</p>
        <p><strong>Company Name:</strong> ${companyName}</p>
        <p><strong>Driver Phone:</strong> ${driverPhone}</p>
        <p><strong>USDOT#:</strong> ${dot}</p>
        <p><strong>Start Time:</strong> ${startTime}</p>
        <p><strong>Expiration Time:</strong> ${expiration}</p>
      `;

      // 5) Generate & display the QR code
      const qrUrl = 
        "https://api.qrserver.com/v1/create-qr-code/" +
        `?data=${encodeURIComponent(fullUrl)}` +
        "&size=200x200";
      document.getElementById('qrDisplay').innerHTML = `
        <div class="qr-top">
          <span>${loadId}</span>
          <span>${companyName}</span>
        </div>
        <img src="${qrUrl}" alt="QR Code">
        <div class="qr-bottom">
          <span>${smsRecipient || driverPhone}</span>
          <span>USDOT# ${dot}</span>
        </div>
      `;

      // 6) Build the mailto: link
      const mailSubject = `Truck/Driver Confirmation #${loadId}`;
      const mailBody    = `Click to verify:\n${fullUrl}`;
      const mailtoLink  = 
        `mailto:?subject=${encodeURIComponent(mailSubject)}` +
        `&body=${encodeURIComponent(mailBody)}`;

      // 7) Build the SMS link (body = **only** the URL)
      const toNumber = smsRecipient || driverPhone;
      const smsLink  = 
        `sms:${toNumber}?body=${encodeURIComponent(fullUrl)}`;

      // 8) Render the Send buttons
      document.getElementById('sendLinks').innerHTML = `
        <a href="${mailtoLink}" class="send-link">Send via Email</a>
        <a href="${smsLink}"   class="send-link" id="textLink">Send via Text</a>
      `;

      // 9) On non-mobile, fall back to copying the URL instead of opening sms:
      const textEl = document.getElementById('textLink');
      textEl.addEventListener('click', e => {
        if (!/Android|iPhone|iPad|iPod/.test(navigator.userAgent)) {
          e.preventDefault();
          navigator.clipboard.writeText(fullUrl)
            .then(() => alert("Link copied! Paste into your SMS app."))
            .catch(() => alert("Couldn’t copy link—here it is:\n" + fullUrl));
        }
      });
    }
  </script>
